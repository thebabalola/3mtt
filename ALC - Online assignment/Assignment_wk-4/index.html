<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page with Flexbox and Grid</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
</head>

<body>

  <!-- Flexbox Layout -->
  <div class="flex-container">
    <div class="header">
      <h1>Flexbox Layout</h1>
    </div>
    <div class="content">
      <p>This is the content section using Flexbox layout.</p>
      <button class="btn">Hover me</button>
    </div>
    <div class="footer">
      <p>Footer section in Flexbox layout.</p>
    </div>
  </div>

  <!-- Grid Layout -->
  <div class="grid-container">
    <div class="header">
      <h1>Grid Layout</h1>
    </div>
    <div class="content">
      <p>This is the content section using CSS Grid layout.</p>
      <button class="btn">Hover me</button>
    </div>
    <div class="footer">
      <p>Footer section in Grid layout.</p>
    </div>
  </div>

  <!-- Element for Animation -->
  <div class="animated-element">
    <p>Bouncing animation example.</p>
  </div>

</body>

</html>
