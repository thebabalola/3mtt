<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Simple Web Page</title>

	<style>
		/* Style the headings and paragraphs */
		h1, p {
			font-family: Arial, sans-serif;
			color: #333;
			font-size: 18px;
		}
		
		/* Add a border and padding to the image */
		img {
			border: 1px solid #ccc;
			padding: 10px;
			height: 300px;
			width: 500px;
		}
		
		/* Style the list */
		ul {
			list-style: square;
			padding: 20px;
		}
	</style>
</head>

<body>
	<h1>Welcome to My Web Page</h1>
	<p>This is a paragraph of text.</p>
	<img src="./web-image.jpg" alt="An image on my web page">
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
</body>

</html>
